<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>New Task</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
		<a class="navbar-brand" href="#">Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="#">Tasks
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="#">New Task</a></li>
				<li class="nav-item"><a class="nav-link">History</a>
				</li>
			</ul>
		</div>
	</nav>
    
    <section class="container">
    	<div class="row">
    		<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
    			<h1 class="text-center">Create a New Task</h1>
    			<div class="card-body">
    				<form action="POST" th:action="@{/tasks}" th:object="${todo}">
    					<div class="form-group">
    						<label>Name Task:</label>
    						<input class="form-control" type="text" name="task" th:field="*{task}" placeholder="Type a new task" required>
    					</div>
    					
    					<div class="form-group">
    						<label>Description:</label>
    						<input class="form-control" type="text" name="description" th:field="*{description}" placeholder="Type a description" required>
    					</div>
    					
    					<div class="form-group">
    						<label>Date:</label>
    						<input class="form-control" type="date" name="date" th:field="*{date}" placeholder="Creating date" required>
    					</div>
    					<div class="box-footer">
    						<button type="submit" class="btn btn-success">Create</button>
    					</div>
    				</form>
    			</div>
    		</div>
    	</div>
    </section>
    
    <style>
    	nav{
    		margin-bottom: 50px;
    	}
    	
    	div > h1{
    	 margin-top: 20px;
    	}
    </style>
</body>
</html>
